<!DOCTYPE html>
<html>
  <head>
    <title>Joe Mathioudakis</title>
    <style>
      /* Add your CSS styling here */
      body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      /* Add styling for the navigation tabs */
      .nav-tabs {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav-tabs li {
        flex: 1;
        text-align: center;
      }
      .nav-tabs li a {
        display: block;
        padding: 8px 0;
        text-decoration: none;
        color: #fff;
      }
      .nav-tabs li a:hover {
        background-color: #555;
      }
      /* Add styling for the tab content */
      .tab-content {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-tabs">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#more">More</a></li>
      </ul>
    </nav>
    <div class="tab-content">
      <div id="home">
        <!-- Add Your Home Content Here -->
        This is the Home Page
      </div>
      <div id="about">
        <!-- Add Your About Content Here -->
        This is the About Page
      </div>
      <div id="projects">
        <!-- See Projects Here -->
        This is the Projects Page
      </div>
      <div id="more">
        <!-- Add your more content here -->
        This is the More Page
      </div>
    </div>
    <script>
      const tabs = document.querySelectorAll('.nav-tabs li a');
      const contents = document.querySelectorAll('.tab-content > div');
      
      tabs.forEach((tab, i) => {
        tab.addEventListener('click', (e) => {
          e.preventDefault();
          const currentTab = document.querySelector('.active');
          currentTab.classList.remove('active');
          tab.classList.add('active');
          const currentContent = document.querySelector('.show');
          currentContent.classList.remove('show');
          contents[i].classList.add('show');
        });
      });
    </script>
  </body>
</html>
